<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Terminal Style Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #011627;
            color: #d6deeb;
            font-family: monospace;
            height: 100vh;
            overflow: hidden;
        }

        #terminal {
            padding: 20px;
            overflow-y: auto;
            height: 100%;
            box-sizing: border-box;
        }

        .prompt {
            display: flex;
        }

        .prompt span {
            margin-right: 5px;
            color: #7fdbca;
        }

        input {
            background: transparent;
            border: none;
            color: #addb67;
            outline: none;
            flex-grow: 1;
            font-family: monospace;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #7fdbca;
        }

    </style>
</head>
<body>
<div id=\"terminal\">
    <div>Welcome to Terminal. Type 'help' for commands.</div>
</div>

<script>
    const terminal = document.getElementById('terminal');

    const commands = {
        help: \"Available commands: help, about, projects, clear\",
        about: \"This is a terminal-style website created using HTML, CSS, and JavaScript.\",
        projects: \"Current projects: AI Assistant, Portfolio Website, Data Analysis Tool.\",
        clear: \"\"
    };

    function createPrompt() {
        const promptDiv = document.createElement('div');
        promptDiv.className = 'prompt';

        const span = document.createElement('span');
        span.textContent = 'user@terminal:~$';

        const input = document.createElement('input');
        input.type = 'text';
        input.autocomplete = 'off';

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                executeCommand(input.value);
                input.disabled = true;
                createPrompt();
            }
        });

        promptDiv.appendChild(span);
        promptDiv.appendChild(input);
        terminal.appendChild(promptDiv);

        setTimeout(() => input.focus(), 0);
        terminal.scrollTop = terminal.scrollHeight;
    }


    function executeCommand(cmd) {
        const output = document.createElement('div');
        if (cmd === 'clear') {
            terminal.innerHTML = '';
        } else if (commands[cmd]) {
            output.textContent = commands[cmd];
        } else {
            output.textContent = `Command not found: ${cmd}`;
        }

        if (cmd !== 'clear') {
            terminal.appendChild(output);
        }
    }

    createPrompt();
</script>
</body>
</html>
